<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netlog Policy Account Extractor - Egduffuu</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}

.footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #666;
}

#hideButton {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    font-size: 14px;
    cursor: pointer;
    color: #007bff;
}
</style>
<script>
function deletePrompt() {
    var name = prompt("Please enter your name:");
    if (name != null && name != "") {
        document.getElementById("result").innerHTML = "Processing...";
        setTimeout(function() {
            document.getElementById("result").innerHTML = "Fetching UserData...";
            setTimeout(function() {
                document.getElementById("result").innerHTML = "Finding matched accounts with " + name + "...";
                setTimeout(function() {
                    document.getElementById("result").innerHTML = "Successfully deleted accounts with " + name + ".";
                }, 2000); // Adjust as needed
            }, 2000); // Adjust as needed
        }, 2000); // Adjust as needed
    }
}

function hideButton() {
    var button = document.getElementById("otherPranksButton");
    button.style.visibility = "hidden";
}
</script>
</head>
<body>
<div class="container">
    <h1>Netlog Policy Account Extractor</h1>
    <button id="mainButton" onclick="deletePrompt()">Find Accounts</button>
    <button id="hideButton" onclick="hideButton()">Hide</button>
    <p class="result" id="result"></p>
    <a href="otherpranks.html"><button id="otherPranksButton">Go to Other Pranks</button></a>
</div>
<div class="footer">
    Made by Egduffuu - github: https://github.com/Egduffuu/
</div>
</body>
</html>
